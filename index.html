<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <link href="reset.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>

<body>
  <h1 class="center" id="titleHead">My Library</h1>

  <div>
    <table id="library-table" class="center" style="width:94%">
    </table>
  </div>


  <button id="new" class="center">Add Book</button>

  <div id="new-form" class="center" style="display: none">
  	<p class="submit-param">Title</p>
  	<input type="text" id="title"></input><br>
  	<p class="submit-param">Author</p>
  	<input type="text" id="author"></input>
  	<p class="submit-param">Length</p>
  	<input type="number" id="pages"> pages</input><br>
  	<input type="radio" id="read" name="read-status" checked="true">Read</input>
  	<input type="radio" name="read-status" id="unread">Unread</input><br>
  	<button id="form-submit">Add Book</button>
  </div>

  <script src="scripts.js"></script>
</body>
